<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <section id="charc">
        <div class="container charc">
            <div class="item">
                <h3>addition</h3>
                <div class="text">
                    <h4>600 + 50</h4>
                    <h4 id="add"></h4>
                </div>
                <a href="#" id="showData" onclick= "addition();">enter result</a>
            </div>
            <div class="item">
                <h3>Subtraction</h3>
                <div class="text">
                    <h4>600 - 50</h4>
                    <h4 id="sub"></h4>
                </div>
                <a href="#" id="showData" onclick= "subtraction();">enter result</a>
            </div>
            <div class="item">
                <h3>Multiplication</h3>
                <div class="text">
                    <h4>600 * 50</h4>
                    <h4 id="mul"></h4>
                </div>
                <a href="#" id="showData" onclick= "multiply();">enter result</a>
            </div>
            <div class="item">
                <h3>Division</h3>
                <div class="text">
                    <h4>600 / 50</h4>
                    <h4 id="div"></h4>
                </div>
                <a href="#" id="showData" onclick= "division();">enter result</a>
            </div>
            <div class="item">
                <h3>modulus</h3>
                <div class="text">
                    <h4>600 % 50</h4>
                    <h4 id="mod"></h4>
                </div>
                <a href="#" id="showData" onclick= "modulus();">enter result</a>
            </div>
            <div class="item">
                <h3>math rounded</h3>
                <div class="text">
                    <h4>50.5</h4>
                    <h4 id="rou"></h4>
                </div>
                <a href="#" id="showData" onclick= "roundHobe();">enter result</a>
            </div>
            <div class="item">
                <h3>math ceil</h3>
                <div class="text">
                    <h4>50.5</h4>
                    <h4 id="cei"></h4>
                </div>
                <a href="#" id="showData" onclick= "ceilHobe();">enter result</a>
            </div>
            <div class="item">
                <h3>math floor</h3>
                <div class="text">
                    <h4>50.5</h4>
                    <h4 id="flo"></h4>
                </div>
                <a href="#" id="showData" onclick= "floorHobe();">enter result</a>
            </div>                                                                                            
        </div>
    </section>
   

    <script src="js/custom.js"></script>
</body>
</html>
